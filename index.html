<!DOCTYPE html>
<html>
  <head>
  	<link href='https://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>99 Bottles Of Beer</title>
  </head>
  <body>
  	<div class="header">
  	</div>
  	<h1 id="title">99 Bottles of Beer on the Wall</h1>

  	<div class="container">
  		<div class="well" id="box">
  			<h3>Sing &amp; Drink Along!</h3>
  			<p>How many bottles of beer are on YOUR wall? Enter a number sing/drink along.</p>
  			<form id="numberForm">
  			<div class="form-group">
  				<label for="number">Enter a number:</label>
  				<input id="number" type="number">
  				<button type="submit" class="btn btn-warning">Beer me!</button>
  			</div>
  			</form>
  		</div>

  		<div id="results">
  			<p>The number you entered: <span class="numberEntered"></span></p>
  			<audio id="beer-open" src="sounds/beer-open.mp3" type="audio/mp3"></audio>    
  			<div class="songDisplay"></div>
  		</div>
  	</div>
  </body>
</html>
